<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">

<head>
    <!-- Meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Title -->
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">MyGallery</title>

    <!-- CSS -->
    <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}"/>
    <th:block layout:fragment="css"/>
</head>

<body class="nav-md">
<div class="container body">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="/">MyGallery</a>

                <th:block layout:fragment="navbarContent"/>
            </div>
        </div>
    </nav>
    <div class="main_container">
        <th:block layout:fragment="mainContent"/>
    </div>
</div>
</body>


<!-- Scripts -->
<script th:src="@{/lib/jquery/jquery.js}"></script>
<script th:src="@{/lib/bootstrap/js/bootstrap.js}"></script>
<th:block layout:fragment="additionalScripts"/>

</html>
